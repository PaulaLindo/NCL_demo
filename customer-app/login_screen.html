<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCL Mobile App - Login</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/pages/customer/login.css">
</head>
<body>
    <div class="mockup-container">
        <h1 class="section-title">NCL Mobile App Interface Mockups</h1>
        <div class="app-section">
            <h2 class="app-title">Customer Mobile App</h2>
            <div class="screens-grid">
                <div class="phone-mockup">
                    <div class="phone-screen active-screen login-screen-container">
                        <div class="status-bar">
                            <span class="status-time">9:41</span>
                            <div class="status-icons">
                                <span>ðŸ“¶</span>
                                <span>ðŸ”‹</span>
                            </div>
                        </div>
                        <div class="screen-content">
                            <div class="login-container">
                                <div class="brand-section">
                                    <img src="../images/Comprehensive Home Services.png" 
                                         alt="Comprehensive Home Services Logo" 
                                         class="brand-logo">
                                    <h1 class="brand-title">Welcome Back</h1>
                                    <p class="brand-subtitle">Durban's Premier Eco-Friendly Home Services</p>
                                </div>
                                
                                <form class="login-form" novalidate>
                                    <div class="form-group">
                                        <label for="email-input" class="form-label">Email Address</label>
                                        <div class="input-container">
                                            <input type="email" 
                                                   id="email-input" 
                                                   class="form-input" 
                                                   placeholder="Email Address"
                                                   autocomplete="off"
                                                   required>
                                        </div>
                                        <div id="error-email" class="error-message" role="alert"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password-input" class="form-label">Password</label>
                                        <div class="input-container password-container">
                                            <input type="password" 
                                                   id="password-input" 
                                                   class="form-input" 
                                                   placeholder="Password"
                                                   autocomplete="current-password"
                                                   required>
                                            <button type="button" 
                                                    id="toggle-password" 
                                                    class="password-toggle"
                                                    aria-label="Show password">
                                                <span class="toggle-text">Show</span>
                                            </button>
                                        </div>
                                        <div id="error-password" class="error-message" role="alert"></div>
                                    </div>

                                    <button type="submit" class="primary-button" id="login-button">
                                        <span class="button-text">Sign In</span>
                                        <span class="loading-spinner" style="display: none;"></span>
                                    </button>
                                    
                                    <div class="form-footer">
                                        <p class="signup-prompt">
                                            Don't have an account? 
                                            <a href="#" class="signup-link">Sign Up</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <p class="screen-title">Login Screen</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../styles/common/common.js"></script>
    <script src="../styles/pages/customer/login.js"></script>
</body>
</html>
